{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}

<div class="container">
    <h1>Change password</h1>
    <form class = "mb-3" action="{% url 'accounts:edit_password' %}" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Submit changes">
    </form>
</div>

{% endblock content %}
