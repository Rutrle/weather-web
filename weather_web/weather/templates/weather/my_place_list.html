{% extends 'base.html' %}

{% block content %}

<div class='container p-3  col-md-4'>
    <a href="{% url 'weather:place_create' %}"><button type="button" class="btn btn-primary">Add new place!</button></a>
    <a href="{% url 'weather:place_list' %}"><button type="button" class="btn btn-primary">All places</button></a>
</div>

<div class='container p-3  col-md-6'>
{% for place in place_list %}
  <div class='container'>
    <div class='card text-dark bg-light mb-4'>
      <div class='card-header'>
        <a href="{% url 'weather:place_detail' pk=place.pk %}" ><h5 class="card-title">{{place.name}}</h5></a>
      </div>
      <p><strong>Latitude:</strong> {{place.latitude}}<strong> <br> Longtitude:</strong> {{place.longtitude}}</p>
    </div>
  </div>
{% endfor %}
</div>

<div class='container p-3  col-md-4'>
    <div class='card text-dark bg-light mb-4'>

    <a href="{% url 'weather:place_create' %}"><button type="button" class="btn btn-primary">Add new place!</button></a>
    </div>
</div>

{% endblock content %}
