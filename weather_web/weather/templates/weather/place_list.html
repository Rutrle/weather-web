{% extends 'base.html' %}

{% block content %}

<div class='container p-3 md-c'>
{% for place in place_list %}
  <div class='container col-md-6'>
    <div class='card text-dark bg-light mb-4'>
      <div class='card-header'>
        <h5 class="card-title">{{place.name}}</h5>
      </div>
      <p><strong>Latitude:</strong> {{place.latitude}}<strong> <br> Longtitude:</strong> {{place.longtitude}}</p>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
