{% extends 'base.html' %}

{% block content %}

{% for place in place_list %}
<div class='container'>
  <div class='card text-dark bg-light mb-4'>
    <div class='card-header'>
      <h5 class="card-title">{{place.name}}</h5>
    </div>
    <p><strong>Latitude:</strong> {{place.latitude}}<strong> Longtitude:</strong> {{place.longtitude}}</p>
  </div>
</div>
{% endfor %}
{% endblock content %}
